  <body>
    <!-- The grid: four columns -->
    <div class="row">
      <div class="column">
        <img src="images\Port-1.jpg" alt="description" onclick="myFunction(this);">
      </div>
      <div class="column">
        <img src="images\Port-2.jpg" alt="description" onclick="myFunction(this);">
      </div>
      <div class="column">
        <img src="images\Port-3.jpg" alt="description" onclick="myFunction(this);">
      </div>
      <div class="column">
        <img src="images\Port-4.jpg" alt="description" onclick="myFunction(this);">
      </div>
    </div>

    <!-- The expanding image container -->
    <div class="container">
      <!-- Close the image -->
      <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

      <!-- Expanded image -->
      <img id="expandedImg" style="width:100%">

      <!-- Image text -->
      <div id="imgtext"></div>
    </div>
